<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<th:block th:include="/fragment/headerFragment::userInfo"/>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>picture</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>lesson name</th>
        <th>update</th>
        <th>delete</th>
        <th>send Massage</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
        <td th:text="${student.id}"></td>
        <td>
            <img th:if="${student.getPicName()!=null}" th:src="@{/getImage(picName=${student.picName})}" width="35px">
        </td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.surname}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.lesson.title}"></td>

        <td><a th:if="${currentUser.getId==student.id}"
               th:href="@{'/students/update/'+ ${student.id}}">update</a>
        </td>
        <td><a th:if="${currentUser.getId==student.id}"
               th:href="@{'/students/delete/'+ ${student.id}}">delete</a>
        </td>
        <td><a th:if="${ currentUser != null && currentUser.userType.name() == 'STUDENT'}"
               th:href="@{'/sendMassage/'+ ${student.id}}">massage</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
